{%extends "layout.html"%}
{%block content%}

<link rel="stylesheet" href="{{url_for('static',filename='css/Signin.css')}}">


  
<body>
   <div class="form">
      <form action="{{ url_for('signin') }}" method="post">
         <div class="form_element"> 
            <h2 id="heading"> SIGN IN</h2>   
         <label for="name" class="labels">Name</label>
           <input type="text" class="inp" name="name" placeholder="John" required id="item1"><br>
        <label for="email" class="labels">Email Id</label>
        <input type="text" class="inp" name="emailid" placeholder="abc@gmail.com" required><br>
        <label for="number" class="labels">Number</label>
        <input type="text" class="inp" name="number" placeholder="Mobile No" required><br>
        <label for="gender" class="labels">Gender</label>
        <select name="gender" id="gender" class="inp">
         <option value="Male">Male</option>
         <option value="Female">Female</option>
         <option value="Others">Others</option>
         
       </select>
        <br>
        <label for="address" class="labels">Address</label>
        <textarea id="address" name="address" rows="4" cols="70" class="inp" style="border-radius: 10px; border: none;"></textarea>
        <br>


        <input type="submit" value="submit">
       

         </div>
        


      </form>
   </div>
  
  

<body>
  {%endblock%}
